<!--Block Element:- block elements takes takes up the full-width available (whole block) start from new line.
    ex:-1)heading tag<h> 2)<p> paragraph tag-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inline vs Block element</title>
    </head>
    <body>
        <!--Heading Element :-It is a block element-->
        <h1>Hello  World</h1>
        <h1>Apna College</h1>

        <!--Paragraph Element:- It is a block element-->
        <p>Hello World</p>
        <p>Apna College</p>

        <!--Anchor Element:- It is a inline element-->
        <a href="www.google.com">Go to google </a>
        <a href="www.facebook.com">Go to facebook </a>
        <a href="www.youtube.com">Go to youtube</a>

        <!--Image Element:- It ia a inline element-->
        <img src="https://tse3.mm.bing.net/th?id=OIP.7W0I1RmDew7PaynpmIwgDAHaDf&pid=Api&P=0&h=180" alt="Go to web development page" height="400px" width="400px">
    </body>
</html>
