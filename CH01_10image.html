<!-- Image element in html:- used to add image to your page and image tag is a single tag <img> -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Element</title>
    </head>
    <body>
        <!--downloaded images-->
        <img src="Webdevelopment.jpg" alt="web development image" height="300px" width="300px">
        <img src="ironman.jpeg" alt="tony stark image " height="200px" width="200px">

        <!--Online images -->
        <img src="https://tse1.mm.bing.net/th?id=OIP.nhjVqfSnRgu5di1f_3YZbwHaEK&pid=Api&P=0&h=180" alt="spiderman image" height="100px" width="100px">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwUtvR_9UEoghMjEsl9FCO0PuXYBQyZlDaiQ&s" alt="captain image" height="400px"  width="400px">
        <img src="https://tse3.mm.bing.net/th?id=OIP.P40LByACWwiLt0gYs-1KDQHaEK&pid=Api&P=0&h=180" alt="thor image" height="500px" width="500px">
        <img src="https://mickeyblog.com/wp-content/uploads/2021/10/Hulk-Cropped.jpeg" alt="hulk image" height="450" width="450">
    </body>
</html>
