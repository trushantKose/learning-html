<!--Span element:- Span is also a generic container used to hold the other html elements or group of elements together
    It is a Inline element-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Span Element</title>
    </head>
    <body>
        <span>
            <span><!-- div is a block level element-->
                <a href="www.google.com">Go to google </a>
                <a href="www.facebook.com">Go to facebook </a>
            </span>
    
            <a href="www.youtube.com">Go to youtube</a>
        </span>
    </body>
</html>
