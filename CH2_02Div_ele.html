<!--Div element:- (Content Division Element)
    Div element is a container used to the html element or group elements together
    It is a block element-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Div element</title>
    </head>
    <body>
        <Div><!-- div is a block level element-->
            <a href="www.google.com">Go to google </a>
            <a href="www.facebook.com">Go to facebook </a>
        </Div>

        <a href="www.youtube.com">Go to youtube</a>
    </body>
    </html>
