<!--Superscript and Subscript element-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!--Superscript-->
        <h2> a<sup>2</sup>= b<sup>2</sup>+ c<sup>2</sup> </h2>
        <!--Subscript-->
        <h2> H<sub>2</sub>O </h2>
    </body>
</html>
